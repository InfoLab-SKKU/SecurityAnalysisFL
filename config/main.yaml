model:
  name: "mobilenet_v2"
  num_classes: 8

client:
  count: 200
  resources:
    num_cpus: 24 #number of cpus
    num_gpus: 0.5 # Fraction of clients per gpu

dataset:
  name: "albertvillanova/medmnist-v2" # dataset name on Hugging Face [ "BahaaEldin0/NIH-Chest-Xray-14", BahaaEldin0/NIH-Chest-Xray-14-with-Augmentation, "hf-vision/chest-xray-pneumonia", "marmal88/skin_cancer", SilpaCS/Augmented_alzheimer]
  subset: "bloodmnist"
  data_dir: "./data"
  seed: 123
  partitioner:
    name: "IiD" # Type of data partition ["PathologicalPartitioner", "DirichletPartitioner", "Iid"]
    alpha: 0.1 # heterogeneity degree *DirichletPartitioner
    num_classes_per_partition: 2 # number of classes per partition *PathologicalPartitioner

strategy:
  name: "FedAvg"
  fraction_train_clients: 0.05
  config_fit:
    lr: 0.01
    momentum: 0.9
    local_epochs: 1
    local_batch_size: 64
    local_val_batch_size: 64

  num_rounds: 10
  device: "cuda" # "cuda" or "cpu"
  total_gpus: 1
  total_cpus: 32

poisoning:
  name: "label-flipping"  # Type of poisoning attack ["ar", "label-flipping"]
  epsilon: 0.031372549
  gaussian_noise: False
  crop: 0
  size: [224,224]
  fraction: 0.5


  attack_type: "targeted" # "untargeted" or "targeted"
  poison_label: 1
  target_label: 0
  attack_epoch: 10

  attack_ratio: 0.5
  attack_clients: 0.1
  attack_rounds: 10
  attack_lr: 0.01
  attack_momentum: 0.9
  attack_batch_size: 32
  attack_device: "cuda"
  attack_total_gpus: 1
  attack_total_cpus: 32

ldp:
  epsilon: 0
  delta: 1e-5
  noise_multiplier: 0.1

plot:
  smoothing_window: 0
